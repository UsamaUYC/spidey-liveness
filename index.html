<!DOCTYPE html>
<html>
<head>
  <title>Live Selfie Capture</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      height: 100%;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    video, canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* Mirror */
    }

    #face-guide {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 280px;
      height: 280px;
      border: 4px solid rgba(0, 255, 0, 0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
      z-index: 10;
    }

    #message {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 11;
    }

    #session-id {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 12px;
      opacity: 0.5;
    }

    #capture-flash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 999;
    }

    #capture-flash.active {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="face-guide"></div>
    <div id="message">Align your face inside the circle...</div>
    <div id="session-id"></div>
    <div id="capture-flash"></div>
  </div>

  <script>
    const hash = window.location.hash;
    const sessionId = hash.startsWith("#/session/") ? hash.replace("#/session/", "") : null;
    document.getElementById("session-id").innerText = sessionId ? `Session: ${sessionId}` : "Invalid session";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const message = document.getElementById("message");
    const flash = document.getElementById("capture-flash");

    if (sessionId) {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then(stream => {
          video.srcObject = stream;

          setTimeout(() => {
            message.innerText = "Capturing your selfie...";
            flash.classList.add("active");

            // Trigger flash and snapshot
            setTimeout(() => {
              flash.classList.remove("active");

              // Capture image
              const context = canvas.getContext("2d");
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              context.drawImage(video, 0, 0, canvas.width, canvas.height);

              // Convert to base64
              const imageData = canvas.toDataURL("image/jpeg");

              // Simulated submission
              message.innerText = "Uploading...";

              setTimeout(() => {
                message.innerText = "‚úÖ Selfie captured and submitted!";
                console.log(`[SESSION: ${sessionId}] üì∏ Image captured`, imageData);
                // You can use fetch() here to POST to a real server.
              }, 2000);

            }, 300);
          }, 5000); // wait 5 seconds before auto-capture
        })
        .catch(err => {
          message.innerText = "‚ùå Camera error: " + err.message;
        });
    } else {
      message.innerText = "‚ùå Invalid session link.";
    }
  </script>
</body>
</html>
