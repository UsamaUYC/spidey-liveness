<!DOCTYPE html>
<html>
<head>
  <title>BLS Liveness Selfie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #selfie-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* Mirror selfie view */
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      border: 4px solid rgba(0,255,0,0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(0,255,0,0.3);
    }

    #instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      background-color: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    #session-id {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="selfie-video" autoplay playsinline></video>
    <div id="overlay"></div>
    <div id="instructions">Please align your face inside the circle</div>
    <div id="session-id"></div>
  </div>

  <script>
    const hash = window.location.hash;

    if (hash.startsWith("#/session/")) {
      const sessionId = hash.replace("#/session/", "");
      document.getElementById("session-id").innerText = `Session: ${sessionId}`;

      const video = document.getElementById("selfie-video");

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(error => {
          document.getElementById("instructions").innerText = `‚ùå Camera error: ${error.message}`;
        });
    } else {
      document.body.innerHTML = "<h2>Invalid selfie session link.</h2>";
    }
  </script>
</body>
</html>
