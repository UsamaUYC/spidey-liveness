<!DOCTYPE html>
<html>
<head>
  <title>Live Selfie Session</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #fff;
      color: #333;
    }
    h2 {
      margin-bottom: 1rem;
    }
    #video {
      max-width: 100%;
      border: 2px solid #444;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    #snap {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #snap:hover {
      background-color: #0056b3;
    }
    #status {
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>📸 Selfie Session</h2>
  <p>Preparing your camera for live selfie...</p>
  <div id="status">Session ID: <span id="sessionId">loading...</span></div>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <button id="snap" style="display:none;">📷 Take Selfie</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyArJrX8lMS4tM0F_aFML3PM5SdKG6UNo5M",
      authDomain: "spidey-liveness.firebaseapp.com",
      databaseURL: "https://spidey-liveness-default-rtdb.firebaseio.com",
      projectId: "spidey-liveness",
      storageBucket: "spidey-liveness.firebasestorage.app",
      messagingSenderId: "309112382364",
      appId: "1:309112382364:web:c22ff8003e336c74575e59"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Get session ID from URL
    const sessionId = window.location.pathname.split("/").pop();
    document.getElementById("sessionId").innerText = sessionId;

    // Tell PC: mobile user opened link
    db.ref(`sessions/${sessionId}/status`).set("📱 Mobile link opened");

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      const video = document.getElementById("video");
      video.srcObject = stream;
      document.getElementById("snap").style.display = "inline-block";
    }).catch(err => {
      document.getElementById("status").innerText = "⚠️ Cannot access camera!";
    });

    // Take selfie
    document.getElementById("snap").addEventListener("click", () => {
      const canvas = document.getElementById("canvas");
      const video = document.getElementById("video");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      const selfieData = canvas.toDataURL("image/png");

      // Send selfie to Firebase
      db.ref(`sessions/${sessionId}/selfie`).set(selfieData);
      db.ref(`sessions/${sessionId}/status`).set("📤 Selfie captured & sent");

      // Show confirmation
      document.body.innerHTML = `
        <h2>✅ Selfie captured and submitted!</h2>
        <p>Session ID: ${sessionId}</p>
      `;
    });
  </script>
</body>
</html>
