<!DOCTYPE html>
<html>
<head>
  <title>Live Selfie Capture</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      height: 100%;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    video, canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }

    #face-guide {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 280px;
      height: 280px;
      border: 4px solid rgba(0, 255, 0, 0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
      z-index: 10;
    }

    #message {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 11;
    }

    #session-id {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 12px;
      opacity: 0.5;
    }

    #capture-flash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 999;
    }

    #capture-flash.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="face-guide"></div>
    <div id="message">Align your face inside the circle...</div>
    <div id="session-id"></div>
    <div id="capture-flash"></div>
  </div>

  <script>
    const hash = window.location.hash;
    const sessionId = hash.startsWith("#/session/") ? hash.replace("#/session/", "") : null;
    document.getElementById("session-id").innerText = sessionId ? `Session: ${sessionId}` : "Invalid session";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const flash = document.getElementById("capture-flash");
    const message = document.getElementById("message");

    async function initCameraAndFaceDetection() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models');
      
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
      video.srcObject = stream;

      const interval = setInterval(async () => {
        const detections = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions());

        if (detections) {
          const { x, y, width, height } = detections.box;
          const faceCenterX = x + width / 2;
          const faceCenterY = y + height / 2;

          const guide = document.getElementById("face-guide");
          const guideRect = guide.getBoundingClientRect();

          const isInside =
            faceCenterX > guideRect.left &&
            faceCenterX < guideRect.right &&
            faceCenterY > guideRect.top &&
            faceCenterY < guideRect.bottom;

          if (isInside) {
            clearInterval(interval);
            message.innerText = "Capturing...";
            flash.classList.add("active");

            setTimeout(() => {
              captureImage();
              stopCamera(stream);
              flash.classList.remove("active");
              message.innerText = "‚úÖ Selfie captured and submitted!";
              document.body.style.background = "#fff";
              document.body.innerHTML = `<h1 style='color:green;text-align:center;margin-top:30vh;'>‚úÖ Selfie captured and submitted!</h1>`;
            }, 1000);
          } else {
            message.innerText = "Please center your face inside the circle...";
          }
        } else {
          message.innerText = "Face not detected. Please come in front of the camera.";
        }
      }, 500);
    }

    function captureImage() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext("2d");
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL("image/jpeg");
      console.log(`[SESSION: ${sessionId}] üì∏ Image Captured`, imageData);
      // Use fetch() to send to backend if needed
    }

    function stopCamera(stream) {
      stream.getTracks().forEach(track => track.stop());
    }

    if (sessionId) {
      initCameraAndFaceDetection().catch(err => {
        message.innerText = "‚ùå Error: " + err.message;
      });
    } else {
      message.innerText = "‚ùå Invalid session ID.";
    }
  </script>
</body>
</html>
