<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liveness Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #camera {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1); /* fix mirrored movement */
    }

    #mask-overlay {
      position: absolute;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 2;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    #prompt {
      position: absolute;
      top: 12%;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      z-index: 3;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      font-size: 0.95em;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      color: white;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="camera" autoplay playsinline></video>

    <div id="mask-overlay">
      <svg viewBox="0 0 100 100" preserveAspectRatio="none">
        <defs>
          <mask id="cutout-mask">
            <rect width="100%" height="100%" fill="white"/>
            <ellipse cx="50" cy="50" rx="24" ry="32" fill="black" />
          </mask>
        </defs>
        <rect width="100%" height="100%" fill="rgba(255,255,255,0.7)" mask="url(#cutout-mask)"/>
      </svg>
    </div>

    <div id="prompt">Initializing...</div>
    <div id="status">Loading camera...</div>
  </div>

  <script>
    const video = document.getElementById("camera");
    const statusBox = document.getElementById("status");
    const promptBox = document.getElementById("prompt");

    // üëá prompts to simulate liveness steps
    const prompts = ["Look at the screen", "Turn head left", "Turn head right"];
    let promptIndex = 0;
    setInterval(() => {
      promptIndex = (promptIndex + 1) % prompts.length;
      promptBox.textContent = prompts[promptIndex];
    }, 4000);

    // üé• start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;
        statusBox.textContent = "üì∑ Camera ready";
      })
      .catch(err => {
        statusBox.textContent = "‚ùå Camera error: " + err.message;
      });

    // üß† Placeholder for auto-capture logic & face detection (will be added later)
  </script>
</body>
</html>
