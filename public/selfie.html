<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liveness Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1); /* fix mirror flip */
    }

    /* Oval mask */
    #overlay {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.8);
      -webkit-mask-image: radial-gradient(ellipse 30% 40% at center, transparent 0%, black 100%);
      mask-image: radial-gradient(ellipse 30% 40% at center, transparent 0%, black 100%);
      pointer-events: none;
    }

    #prompt {
      position: absolute;
      top: 15%;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
    }

    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="camera" autoplay playsinline></video>
    <div id="overlay"></div>
    <div id="prompt">Initializing...</div>
    <div id="status">Starting...</div>
  </div>

  <script>
    const video = document.getElementById('camera');
    const promptBox = document.getElementById('prompt');
    const statusBox = document.getElementById('status');

    let currentPromptIndex = 0;
    const prompts = ["Look at the screen", "Turn your head left", "Turn your head right"];
    let lastDetection = 0;
    let stableStart = null;
    const MIN_STABLE_TIME = 1500;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
        statusBox.textContent = "üì∑ Camera ready";
      } catch (e) {
        statusBox.textContent = "‚ùå Camera error: " + e.message;
      }
    }

    function rotatePrompts() {
      setInterval(() => {
        currentPromptIndex = (currentPromptIndex + 1) % prompts.length;
        promptBox.textContent = prompts[currentPromptIndex];
      }, 4000);
    }

    function isFaceCentered() {
      // Dummy check ‚Äî replace this with real face detection later
      return true; // Always true for now
    }

    function autoCaptureLoop() {
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");

      const check = () => {
        if (!video.videoWidth) return requestAnimationFrame(check);

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const centered = isFaceCentered();
        const now = Date.now();

        if (centered) {
          if (!stableStart) stableStart = now;
          if (now - stableStart >= MIN_STABLE_TIME) {
            statusBox.textContent = "‚úÖ Capturing selfie...";
            const base64 = canvas.toDataURL("image/jpeg");

            const sessionId = new URLSearchParams(location.search).get("session");
            fetch(`https://spidey-liveness.onrender.com/upload/${sessionId}`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ image: base64 })
            })
              .then(res => {
                if (res.ok) {
                  statusBox.textContent = "üéâ Selfie uploaded!";
                } else {
                  statusBox.textContent = "‚ùå Upload failed";
                }
              })
              .catch(err => {
                statusBox.textContent = "‚ùå Upload error: " + err.message;
              });

            return; // stop loop
          }
        } else {
          stableStart = null;
        }

        requestAnimationFrame(check);
      };

      check();
    }

    startCamera();
    rotatePrompts();
    autoCaptureLoop();
  </script>
</body>
</html>
