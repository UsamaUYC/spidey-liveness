<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Selfie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* Flip horizontally */
    }

    #maskOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background-color: rgba(255,255,255,0.85);
      -webkit-mask-image: radial-gradient(ellipse 30% 40% at 50% 50%, black 0%, transparent 100%);
      mask-image: radial-gradient(ellipse 30% 40% at 50% 50%, black 0%, transparent 100%);
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-position: center;
    }

    #ovalOutline {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60vw;
      height: 75vh;
      border: 4px solid rgba(255, 0, 0, 0.8);
      border-radius: 50% / 60%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      pointer-events: none;
    }

    #prompt {
      position: absolute;
      bottom: 12%;
      width: 100%;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      text-shadow: 0 0 10px black;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1em;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="camera" autoplay playsinline></video>
    <div id="maskOverlay"></div>
    <div id="ovalOutline"></div>
    <div id="prompt">The face must be in the center</div>
    <div id="status">Initializing camera...</div>
  </div>

  <script>
    const video = document.getElementById("camera");
    const prompt = document.getElementById("prompt");
    const statusBox = document.getElementById("status");

    const prompts = ["The face must be in the center", "Move closer", "Look at the screen"];
    let currentPrompt = 0;
    setInterval(() => {
      currentPrompt = (currentPrompt + 1) % prompts.length;
      prompt.textContent = prompts[currentPrompt];
    }, 3000);

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;
        statusBox.textContent = "üì∑ Camera ready";
      })
      .catch(err => {
        statusBox.textContent = "‚ùå Error: " + err.message;
      });
  </script>
</body>
</html>
