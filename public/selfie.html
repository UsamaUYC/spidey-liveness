<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Selfie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: rotate(0deg); /* prevent orientation auto flip */
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.3);
      clip-path: ellipse(40vw 55vh at 50% 50%);
      pointer-events: none;
    }

    #circle {
      position: absolute;
      width: 80vw;
      height: 110vh;
      border: 3px solid rgba(0,255,0,0.8);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(0,255,0,0.4);
      pointer-events: none;
    }

    #prompt {
      position: absolute;
      bottom: 12%;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 0 0 10px black;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1em;
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="camera" autoplay playsinline></video>
    <div id="overlay"></div>
    <div id="circle"></div>
    <div id="prompt">Initializing...</div>
    <div id="status">‚è≥ Loading Camera...</div>
  </div>

  <script>
    const video = document.getElementById('camera');
    const prompt = document.getElementById('prompt');
    const statusBox = document.getElementById('status');

    let promptIndex = 0;
    const prompts = ["Face must be in center", "Move closer", "Look at the screen"];
    const sessionId = new URLSearchParams(location.search).get("session");

    // Rotating prompts
    setInterval(() => {
      promptIndex = (promptIndex + 1) % prompts.length;
      prompt.textContent = prompts[promptIndex];
    }, 3000);

    // Get camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;
        statusBox.textContent = "üì∑ Camera Ready";
        startAutoCapture();
      })
      .catch(err => {
        statusBox.textContent = "‚ùå Camera error: " + err.message;
      });

    // üß† Liveness Detection (Simple center-frame based capture)
    function startAutoCapture() {
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");

      const checkInterval = setInterval(() => {
        const width = video.videoWidth;
        const height = video.videoHeight;
        if (!width || !height) return;

        canvas.width = width;
        canvas.height = height;
        context.drawImage(video, 0, 0, width, height);

        // OPTIONAL: Add face detection logic here later.

        // Simulate face centered after a short delay
        clearInterval(checkInterval); // for now just once
        statusBox.textContent = "‚è≥ Uploading selfie...";
        const base64 = canvas.toDataURL('image/jpeg');

        fetch(`https://spidey-liveness.onrender.com/upload/${sessionId}`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ image: base64 })
        })
        .then(res => {
          if (res.ok) {
            statusBox.textContent = "‚úÖ Selfie uploaded!";
          } else {
            throw new Error("Upload failed");
          }
        })
        .catch(err => {
          statusBox.textContent = "‚ùå " + err.message;
        });

      }, 4000); // Check every 4 seconds (simulated)
    }
  </script>
</body>
</html>
