<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Selfie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1); /* mirror horizontally */
    }

    #maskOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.75); /* outer dim layer */
      pointer-events: none;
      mask-image: radial-gradient(ellipse 32% 43% at 50% 50%, transparent 50%, black 51%);
      -webkit-mask-image: radial-gradient(ellipse 32% 43% at 50% 50%, transparent 50%, black 51%);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
    }

    #ovalOutline {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 64vw;
      height: 85vh;
      border: 3px solid red;
      border-radius: 50% / 60%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
    }

    #prompt {
      position: absolute;
      top: 8%;
      width: 100%;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px black;
      z-index: 2;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1em;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 6px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="camera" autoplay playsinline></video>
    <div id="maskOverlay"></div>
    <div id="ovalOutline"></div>
    <div id="prompt">The face must be in the center</div>
    <div id="status">Initializing camera...</div>
  </div>

  <script>
    const video = document.getElementById("camera");
    const prompt = document.getElementById("prompt");
    const statusBox = document.getElementById("status");

    const prompts = [
      "The face must be in the center",
      "Move closer",
      "Look at the screen"
    ];

    let currentPrompt = 0;
    setInterval(() => {
      currentPrompt = (currentPrompt + 1) % prompts.length;
      prompt.textContent = prompts[currentPrompt];
    }, 3500);

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;
        statusBox.textContent = "üì∑ Camera ready";
      })
      .catch(err => {
        statusBox.textContent = "‚ùå Camera error: " + err.message;
      });
  </script>
</body>
</html>
